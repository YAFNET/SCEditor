<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<title>Debug Test - SCEditor</title>
		<link href="../../../dist/sceditor.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
		
	
		<script src="../../../dist/sceditor.min.js"></script>
		
		<link rel="stylesheet"
			href="http://fonts.googleapis.com/css?family=Open+Sans:400,500,700">
		<link rel="stylesheet" href="../style.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="debug-header">Debug Test</h1>

		<div id="container">
			<div id="debug-options">
				<h2>Constructor Options</h2>

				<textarea>{
	format: 'bbcode',
	plugins: '',
	toolbar: 'bold,italic,underline,strike|',
	styles: ['https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css', 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css', 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css'],
	autofocus: true
}</textarea>
				<input type="submit" value="Create Editor" />
			</div>

			<div id="editor">
				<h2>Testing Area</h2>

				<textarea id="testarea"></textarea>
			</div>

			<div id="console">
				<h2>Output:</h2>

				<div id="console-output"></div>

				<div id="console-input">
					<textarea placeholder="Console input..."></textarea>

					<input type="submit" value="Execute" />
				</div>
			</div>
		</div>

		<script src="../patchConsole.js"></script>
		<script src="./test.js"></script>
	</body>
</html>
