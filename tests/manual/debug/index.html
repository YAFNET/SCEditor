<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<title>Debug Test - SCEditor</title>

		<link href="../../../dist/sceditor.min.css">
		

		<script src="../../../dist/sceditor.min.js"></script>
		
		<link rel="stylesheet"
			href="http://fonts.googleapis.com/css?family=Open+Sans:400,500,700">
		<link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<h1 class="debug-header">Debug Test</h1>

		<div id="container">
			<div id="debug-options">
				<h2>Constructor Options</h2>

				<textarea>{
	rtl: null,
	format: 'bbcode',
	autofocus: true,
	icons: 'material',
	emoticonsRoot: '../../../',
	style: '../../../src/themes/content/default.css'
}</textarea>
				<input type="submit" value="Create Editor" />
			</div>

			<div id="editor">
				<h2>Testing Area</h2>

				<textarea id="testarea"></textarea>
			</div>

			<div id="console">
				<h2>Output:</h2>

				<div id="console-output"></div>

				<div id="console-input">
					<textarea placeholder="Console input..."></textarea>

					<input type="submit" value="Execute" />
				</div>
			</div>
		</div>

		<script src="../patchConsole.js"></script>
		<script src="./test.js"></script>
	</body>
</html>
