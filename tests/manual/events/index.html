<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<title>Events Tests - SCEditor</title>

		<link href="../../../dist/sceditor.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

		
		<script src="../../../dist/sceditor.min.js"></script>

		<link rel="stylesheet"
			href="http://fonts.googleapis.com/css?family=Open+Sans:400,500,700">
		<link rel="stylesheet" href="../style.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

		<script src="../manualTestRunner.js"></script>
		<script src="../patchConsole.js"></script>
		<script src="./tests.js"></script>
	</head>
	<body>
		<h1 class="events-header">Events Tests</h1>

		<div id="container">
			<div id="manual-tests">
				<h2>Tests</h2>

				<div id="tests"></div>


				<h2>Current Test</h2>

				<div class="current-test-container">
					<div class="current-test test">
						<a href="#">Skip this test</a>

						<h3>Tests not loaded</h3>

						<p>Check there are no JS errors in the tests.</p>
					</div>
				</div>

				<div id="progress-bar-container">
					<div id="progress-bar">
						<div id="progress" style="width: 0%"> </div>
					</div>
					<p>
						Test <span id="progress-info">0 / 0</span>
					</p>
				</div>
			</div>

			<div id="editor">
				<h2>Testing Area</h2>

				<textarea id="testarea"></textarea>
			</div>

			<div id="console">
				<h2>Output:</h2>

				<div id="console-output"></div>
			</div>
		</div>
	</body>
</html>
