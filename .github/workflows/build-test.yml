name: build & test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  FORCE_COLOR: 1

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 21.x
    - run: npm install
    - run: grunt build
    - run: grunt test
